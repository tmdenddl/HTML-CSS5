<!DOCTYPE html>

<!DOCTYPE html>
<html>
	<head>

		<title>Styling Text!</title>
		<meta charset="utf-8">

		<style>
			body {
				font-size: 16px;
			}
			/* Absolute Sizes: pt == 1.33px */
			/* Relative Sizes: em == % */
			.div1 {
				font-size: 100%;
			}

			.div2 {
				font-size: 200%;
			}

			.div3 { /* Relative size % follows the parent's size */
				font-size: 200%;
			}
		</style>
	</head>

	<body>
		<p>텍스트를 다양하게 스타일링 해봅시다!</p>

		<div class="div1">
			div1
			<div class="div2">
				div2
				<div class="div3">
				div3
				</div>
			</div>
		</div>
	</body>
</html>
