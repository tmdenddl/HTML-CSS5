<!DOCTYPE html>
<html>
<head>
  <title>List</title>
  <meta charset="utf-8">
  <style>
      ul {
          padding-left: 0;
          width: 200px;
      }

      li {
          list-style: none;
          margin-bottom: 10px;
          background-color: #77abff;
          color: white;
          padding: 10px 20px;
      }
  </style>
</head>
<body>
    <ol type="a">
        <li>집 청소</li>
        <li>영어 단어 외우기</li>
        <li>영화 보기</li>
    </ol>
    
    <ul>
        <li>집 청소</li>
        <li>영어 단어 외우기</li>
        <li>영화 보기</li>
    </ul>
</body>
</html>
